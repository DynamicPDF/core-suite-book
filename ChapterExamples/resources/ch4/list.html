<html>
<head>
    <style>
        ol.a {
            list-style-type: upper-roman;
        }
        ul.a {
            list-style-type: circle;
        }
        ul.b {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h2>Painting Tasks</h2>
    <ol class = "a">
        <li>Paint Kitchen</li>
        <li>Paint Living Room</li>
        <li>Paint Dining Room</li>
    </ol>
    <h2>Painting Supplies</h2>
    <ul class="a">
        <li>
            Paint
            <ul class="b">
                <li>One gallon red paint</li>
                <li>Two gallons blue paint</li>
                <li>Three gallons orange paint</li>
            </ul>
        </li>
        <li>Two brushes</li>
        <li>Three buckets</li>
        <li>Ten cloths</li>
    </ul>
</body>
</html>
